<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]" role="contentinfo">
        <div class="container">
            <div class="container px-6 py-12 mx-auto">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 md:grid-cols-3 lg:grid-cols-4">
                    <div class="sm:col-span-2" role="complementary">
                        <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" aria-label="Subscribe to our newsletter for updates.">Subscribe to our newsletter for updates.</h1>
                        <div class="flex flex-col mx-auto gap-4 mt-6 space-y-3 md:space-y-0 md:flex-row" role="form">
                            <input id="email" placeholder="Email Address" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" aria-label="Enter your email address">
                            <button class="w-full px-6 py-2.5 bg-orange-500 hover:bg-orange-600 focus:bg-orange-700 text-white focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-orange-300 rounded-md" aria-label="Subscribe">Subscribe</button>
                        </div>
                    </div>
                    <div role="navigation">
                        <p class="text-[#313131] font-semibold">Quick Link</p>
                        <div class="flex flex-col">
                            <a href="#" class="text-[#313131] hover:text-orange-500 hover:underline">Home</a>
                            <a href="#" class="text-[#313131] hover:text-orange-500 hover:underline">Who We Are</a>
                            <a href="#" class="text-[#313131] hover:text-orange-500 hover:underline">Our Philosophy</a>
                        </div>
                    </div>
                    <div role="navigation">
                        <p class="text-[#313131] font-semibold">Technologies</p>
                        <div class="flex flex-col">
                            <a href="#" class="text-[#313131] hover:text-orange-500 hover:underline">HTML</a>
                            <a href="#" class="text-[#313131] hover:text-orange-500 hover:underline">CSS</a>
                            <a href="#" class="text-[#313131] hover:text-orange-500 hover:underline">JavaScript</a>
                        </div>
                    </div>
                </div>
                <hr class="my-6 border-[#d86943]">
                <div class="bg-[#659f8f] px-4 py-8 sm:px-0">
                    <div class="container mx-auto flex flex-col items-center">
                        <!-- Image -->
                        <div>
                            <a href="#" aria-label="Codespace Logo">
                                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Codespace Logo">
                            </a>
                        </div>
                        <!-- Social media icons -->
                        <div class="flex space-x-4 mt-4">
                            <!-- Facebook -->
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <!-- Twitter -->
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <!-- TikTok -->
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="TikTok">
                                <i class="fab fa-tiktok"></i>
                            </a>
                            <!-- Instagram -->
                            <a href="#" class="text-[#313131] hover:text-[#d86943]" aria-label="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <!-- Add more social media icons here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
